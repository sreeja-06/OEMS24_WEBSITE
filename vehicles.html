<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Vehicles - OEMS24</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="elements/navbar.css">
    <link rel="stylesheet" href="elements/footer.css">
    <link rel="stylesheet" href="css/vehicles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="scroll-indicator"></div>
    <!-- Import Navbar -->
    <div id="navbar-placeholder"></div>
    
    <!-- Main content section -->
    <main class="vehicles-section coming-soon">
        <br><br><br><br><br><br>
        <div class="coming-soon-container">
            <div class="coming-soon-icon-container">
                <div class="coming-soon-icon">
                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                        <circle cx="32" cy="32" r="30" stroke="#d1d5db" stroke-width="4" fill="#f9fafb"/>
                        <path d="M20 44c0-6.627 5.373-12 12-12s12 5.373 12 12" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
                        <circle cx="32" cy="28" r="4" fill="#6366f1"/>
                    </svg>
                </div>
                <span class="feature-tag">New Feature</span>
            </div>
            <h1 class="coming-soon-title">Coming Soon</h1>
            <p class="coming-soon-description">
                We're working hard to bring you our vehicle listings. Stay tuned for updates!
            </p>
            <button class="coming-soon-button" disabled>
                Browse Vehicles
            </button>
            <div class="notify-container">
                <p class="notify-text">
                    Want to be notified? <a href="#newsletter" class="notify-link">Subscribe to updates</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Import Footer -->
    <div id="footer-placeholder"></div>
    
    <script src="js/main.js"></script>
    <script>
        // Load navbar and footer
        fetch('elements/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
            
        fetch('elements/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
